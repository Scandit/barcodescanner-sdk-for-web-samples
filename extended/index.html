<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Scandit Web SDK</title>
    <link rel="stylesheet" href="style/style.css">

    <!--
        Add the library, as explained on http://docs.scandit.com/stable/web/index.html
    -->
    <!-- E.g. load from CDN -->
    <!-- <script src="https://unpkg.com/scandit-sdk"></script> -->
    <!-- or -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/scandit-sdk"></script> -->
    <!-- or -->
    <!-- <script src="https://unpkg.com/scandit-sdk@1.0.5"></script> -->
    <!-- or -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/scandit-sdk@1.0.5"></script> -->
    <!-- or -->
    <!-- <script src="/node_modules/scandit-sdk/build/browser/index.min.js"></script> -->
    <!-- or -->
    <script src="dist/scripts.js"></script>
</head>

<body>

    <div id="loading" class="page">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <div id="main" class="page">
        <!-- Containers for the picker and the results -->
        <div id="scandit-barcode-picker"></div>
        <div id="scandit-barcode-result">No codes scanned yet</div>
        <!-- Button to continue scanning after a barcode was scanned -->
        <button id="continue-scanning-button" onclick="continueScanning()">Scan</button>

        <button id="show-settings-button" class="outline" onclick="showSettings()">Show Settings</button>
    </div>

    <div id="settings" class="page">
        <div class="section full-width-section">
            <div class="section-header">
                <h2>Symbologies</h2>
            </div>
            <div id="symbologies">
                <!-- Added dynamically -->
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>GUI Style & Active Scanning Area</h2>
            </div>
            <div id="gui-styles">
                <!-- Added dynamically -->
            </div>
            <div padding-top>
                <span>Restricted Scanning Area</span>
                <label class="toggle">
                    <input type="checkbox" name="Restricted Scanning Toggle" id="restricted-scanning" onchange="restrictedScanningToggled()">
                    <span class="slider"></span>
                </label>
            </div>
            <div padding-left>
                <span>Width</span>
                <input type="text" placeholder="0-1" id="restricted-area-width">
            </div>
            <div padding-left>
                <span>Height</span>
                <input type="text" placeholder="0-1" id="restricted-area-height">
            </div>
            <div padding-left>
                <span>Position X</span>
                <input type="text" placeholder="0-1" id="restricted-area-x">
            </div>
            <div padding-left>
                <span>Position Y</span>
                <input type="text" placeholder="0-1" id="restricted-area-y">
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Advanced Settings</h2>
            </div>
            <div>
                <span>Beep on scan</span>
                <label class="toggle">
                    <input type="checkbox" name="Beep Scan Feedback Toggle" id="beep-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <span>Vibrate on scan</span>
                <label class="toggle">
                    <input type="checkbox" name="Vibration Scan Feedback Toggle" id="vibration-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <span>Duplicate code filter (in ms)</span>
                <input type="text" placeholder="1000" id="duplicate-code-filter">
            </div>
            <div>
                <span>Max codes per frame</span>
                <input type="text" placeholder="1" id="max-codes-per-frame">
            </div>
            <div>
                <span>Image mirroring</span>
                <label class="toggle">
                    <input type="checkbox" name="Image Mirroring Toggle" id="mirroring-enabled">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Camera</h2>
            </div>
            <div id="camera-buttons">
                <div class="segment-item">
                    <input class="camera-button" type="checkbox" name="Front Camera Toggle" id="camera-front" onchange="cameraEnabledToggled('front')">
                    <div class="segment-item-inner">
                        <span>FRONT</span>
                    </div>
                </div>
                <div class="segment-item">
                    <input class="camera-button" type="checkbox" name="Back Camera Toggle" id="camera-back" onchange="cameraEnabledToggled('back')">
                    <div class="segment-item-inner">
                        <span>BACK</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" padding-bottom>
            <div class="buttons">
                <button id="start-continuous-mode" onclick="showScanner(true)">Continuous mode</button>
                <button id="start-aim-and-scan" onclick="showScanner(false)">Aim & Scan</button>
            </div>
        </div>
    </div>
</body>

</html>
